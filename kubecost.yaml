              - --cookie-httponly=true
              - --cookie-samesite=lax
              - --cookie-expire=24h
              - --session-store-type=redis
              - --redis-connection-url=redis://redis.kubecost.svc.cluster.local:6379
              - --reverse-proxy=true
              - --skip-provider-button=false
              - --pass-access-token=true
              - --pass-user-headers=true
