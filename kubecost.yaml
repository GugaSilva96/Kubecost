#################################################################
# KUBECOST - CONFIGURAÇÃO COMPLETA COM OIDC GITLAB
#################################################################

#################################################################
# CONFIGURAÇÕES GLOBAIS
#################################################################
global:
  prometheus:
    enabled: true
    fqdn: http://kubecost-prometheus-server.kubecost.svc.cluster.local:80
  grafana:
    enabled: false
    domainName: grafana.rancher.pointertech.digital
    scheme: "https"
    proxy: false
    fqdn: "https://grafana.rancher.pointertech.digital"
    protocol: "https"
  # ✅ Adicionar volumes para todos os containers do pod
  extraVolumes:
    - name: cloud-integration-secret
      secret:
        secretName: kubecost-aws-secret
  extraVolumeMounts:
    - name: cloud-integration-secret
      mountPath: /var/configs/cloud-integration
      readOnly: true
  extraEnv:
    - name: GRAFANA_URL
      value: "https://grafana.rancher.pointertech.digital"
    - name: GRAFANA_EXTERNAL_URL
      value: "https://grafana.rancher.pointertech.digital"
    - name: DISABLE_GRAFANA
      value: "true"
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: kubecost-aws-credentials
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: kubecost-aws-credentials
          key: AWS_SECRET_ACCESS_KEY

#################################################################
# SECURITY CONTEXT
#################################################################
securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  runAsNonRoot: true

#################################################################
# KUBECOST MODEL - CONFIGURAÇÃO PRINCIPAL
#################################################################
kubecostModel:
  resources:
    requests:
      cpu: "200m"
      memory: "55Mi"
    limits:
      cpu: "800m"
      memory: "256Mi"

#################################################################
# RBAC
#################################################################
rbac:
  enabled: true

#################################################################
# STORAGE - LONGHORN
#################################################################
persistentVolume:
  enabled: true
  size: 32Gi
  storageClass: longhorn
  accessMode: ReadWriteOnce

#################################################################
# INGRESS - HTTPS
#################################################################
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kubecost.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://kubecost.rancher.pointertech.digital/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups"
  hosts:
    - kubecost.rancher.pointertech.digital
  tls:
    - hosts:
        - kubecost.rancher.pointertech.digital
      secretName: kubecost-tls
#################################################################
# PROMETHEUS - INTERNO
#################################################################
prometheus:
  server:
    enabled: true
    persistentVolume:
      enabled: true
      size: 32Gi
      storageClass: longhorn
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 8Gi
    retention: "15d"

    extraArgs:
      web.external-url: "https://kubecost-prometheus.rancher.pointertech.digital"
    
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - kubecost-prometheus.rancher.pointertech.digital
      tls:
        - secretName: kubecost-prometheus-tls
          hosts:
            - kubecost-prometheus.rancher.pointertech.digital

  kube-state-metrics:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 256Mi

  nodeExporter:
    enabled: true
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        cpu: 200m
        memory: 50Mi

#################################################################
# GRAFANA - USAR EXTERNO (GITLAB)
#################################################################
grafana:
  enabled: false

#################################################################
# NETWORK COSTS - AWS
#################################################################
networkCosts:
  enabled: true
  provider: "AWS"

cloudCost:
  enabled: true
  extraEnv:
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: kubecost-aws-credentials
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: kubecost-aws-credentials
          key: AWS_SECRET_ACCESS_KEY
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"

#################################################################
# CONFIGURAÇÕES DE PRODUTO
#################################################################
kubecostProductConfigs:
  currencyCode: "USD"
  defaultIdle: false
  shareTenancyCosts: true
  carbonEstimates: true
  grafanaURL: "https://grafana.rancher.pointertech.digital"
  cloudIntegrationSecret: kubecost-aws-secret
  clusterName: "cluster-one"
  customPricing:
    enabled: true
    provider: "custom"
    description: "RKE2 On-Premises + AWS"
    CPU: "0.031611"
    spotCPU: "0.006655"
    RAM: "0.004237"
    spotRAM: "0.000892"
    GPU: "0.95"
    storage: "0.00005"
    zoneNetworkEgress: "0.01"
    regionNetworkEgress: "0.01"
    internetNetworkEgress: "0.12"

#################################################################
# SECRETS E OBJETOS EXTRAS
#################################################################
