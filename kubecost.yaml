                value: "dGhpc2lzYTMyYnl0ZXNlY3JldGtleWZvcmNvb2tpZXM="
              - name: OAUTH2_PROXY_OIDC_ISSUER_URL
                value: "https://gitlab.rancher.pointertech.digital"
              - name: OAUTH2_PROXY_REDIRECT_URL
                value: "https://kubecost.rancher.pointertech.digital/oauth2/callback"
            ports:
              - containerPort: 4180
                name: http
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi

  - apiVersion: v1
    kind: Service
    metadata:
      name: oauth2-proxy
      namespace: kubecost
    spec:
      selector:
        app: oauth2-proxy
      ports:
        - name: http
          port: 4180
          targetPort: 4180

  # REDIS PARA SESSION STORAGE
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: redis
      namespace: kubecost
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: redis
      template:
        metadata:
          labels:
            app: redis
        spec:
          containers:
          - name: redis
            image: redis:7-alpine
            ports:
              - containerPort: 6379
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 128Mi

  - apiVersion: v1
    kind: Service
    metadata:
      name: redis
      namespace: kubecost
    spec:
      selector:
        app: redis
      ports:
        - port: 6379
          targetPort: 6379

  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: oauth2-proxy-ingress
      namespace: kubecost
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
    spec:
      ingressClassName: nginx
      rules:
      - host: kubecost.rancher.pointertech.digital
        http:
          paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
      tls:
      - hosts:
        - kubecost.rancher.pointertech.digital
        secretName: kubecost-tls
